<!-- Recurring Events Dictionary -->
<div>
    <h3>Recurring Events</h3>
    <textarea id="recurringEvents"></textarea>
</div>

<!-- Special Events Dictionary -->
<div>
    <h3>Special Events</h3>
    <textarea id="specialEvents"></textarea>
</div>

<!-- Time Unit Selection -->
<div>
    <h3>Time Unit</h3>
    <select id="timeUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
    </select>
</div>

<!-- Alert Time -->
<div>
    <h3>Alert Time (seconds)</h3>
    <input type="number" id="alertTime" min="1" />
</div>

<!-- Sound Selection -->
<div>
    <h3>Notification Sound</h3>
    <select id="soundSelection">
        <option value="default">Default Sound</option>
        <!-- Additional sound options can be added here -->
    </select>
</div>

<!-- Save Button -->
<button id="saveSettings">Save Settings</button>
