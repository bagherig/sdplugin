<!DOCTYPE HTML>
<html>

<head>
    <title>com.moeenbagheri.dota2plugin.timer</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/sdpi.css">
    <link rel="stylesheet" href="../css/timer.css">
</head>

<body>
    <!-- Recurring Events Dictionary -->
    <div class="container">
        <h3>Recurring Events</h3>
        <table id="recurringEventsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Interval</th>
                    <th>Sound</th>
                    <th>Offset (s)</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="recurringEventsTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="btn-container">
            <button id="addRecurringEvent">Add Event</button>
        </div>
    </div>

    <!-- Special Events Dictionary -->
    <div class="container">
        <h3>Special Events</h3>
        <table id="specialEventsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Times</th>
                    <th>Sound</th>
                    <th>Offset (s)</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="specialEventsTableBody">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="btn-container">
            <button id="addSpecialEvent">Add Event</button>
        </div>
    </div>

    <!-- Time Unit Selection -->
    <div class="container">
        <h3>Time Unit</h3>
        <select id="timeUnit">
            <option value="seconds">Seconds</option>
            <option value="minutes">Minutes</option>
        </select>
    </div>

    <div class="btn-container">
        <!-- Reset Button -->
        <button id="resetSettings" onclick="resetToDefaultSettings()">Reset to Default</button>

        <!-- Save Button -->
        <button id="saveSettings" onclick="saveSettings()">Save Settings</button>
    </div>


    <!-- Stream Deck Libs -->
    <script src="../libs/js/action.js"></script>
    <script src="../libs/js/constants.js"></script>
    <script src="../libs/js/events.js"></script>
    <script src="../libs/js/api.js"></script>
    <script src="../libs/js/property-inspector.js"></script>

    <!-- Property Inspector Source -->
    <script src="../js/settings.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/timer.js"></script>
</body>

</html>
